<p-card>
	<div class="grid">
		<div class="col-8">
			<div>
				<span class="city-tag">Tijuana</span>
			</div>
			<span class="max-temp-display">{{maxTemp}}</span>
			<span class="temp-divisor">/</span>
			<span class="min-temp-display">{{minTemp}}</span>
		</div>
		<div class="col-4">
			<svg width="20px" height="20px" [innerHtml]="this.iconSunny.body">

			</svg>
		</div>
	</div>
</p-card>
